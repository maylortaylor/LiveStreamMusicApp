<div class="row">
    <div class="col s12 m6" *ngFor="let stream of streams | async">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{stream.title}}</span> {{stream.streamUrl}} </div>
            <div class="card-action">
                <a href="{{stream.streamUrl}}" target="_blank"><i class="material-icons">music_video</i> Go to stream</a>
            </div>
        </div>
    </div>
</div>
