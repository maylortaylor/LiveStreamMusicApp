<div *ngIf="(user | async)?.uid" class="row">
    <div class="input-field col s12">
        <input id="stream_url" type="text" class="validate" placeholder="Give me a stream link" (keyup.enter)="SendStreamLink($event.target.value)" [(ngModel)]="streamUrl">
        <label for="stream_url">Give me a stream link</label>
    </div>
</div>
