<nav class="navbar navbar-expand-md navbar-light bg-light navbar-fixed-top" role="navigation">
    <div class="container">
        <a href="/" class="navbar-brand">{{title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapsible">
            <span class="navbar-toggler-icon"></span>
        </button>
  
    <div class="navbar-collapse collapse" id="navbar-collapsible">

        <!-- RIGHT SIDE OF NAVBAR -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/music">Music 
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>

        <!-- NAVBAR SEARCH FORM -->
        <form class="navbar-form ml-auto mr-auto">
                <div class="form-group" style="display:inline;">
  
                    <input id="search-expandable" name="searchText" [ngModel]="searchFilter" (ngModelChange)="onChange($event)" 
                            class="form-control border-right-0" placeholder="Search" type="search" aria-label="Search">
                    
                </div>
            </form>

        <!-- LEFT SIDE OF NAVBAR -->
        <ul class="navbar-nav btn-group">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" [hidden]="(authService.isAuthenticated())" routerLink="/login">Login</a>
                    <a class="dropdown-item" [hidden]="(!authService.isAuthenticated())" (click)="logOut()" href="#">Logout</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" [hidden]="(authService.isAuthenticated())" (click)="signInAnonymously()" href="#">Anonymous Login</a>
                </div>
            </li>
        </ul>

    </div>
</div>

</nav>
