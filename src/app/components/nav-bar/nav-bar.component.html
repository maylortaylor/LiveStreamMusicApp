<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
    
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"><a class="mdl-navigation__link app-link" href="#">{{title}}</a></span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" (click)="signInPopup()" *ngIf="!(user)?.uid" href="#">Login</a>
                <a class="mdl-navigation__link" (click)="signInAnonymously()" *ngIf="!(user)?.uid" href="#">Anonymous Login</a>
                <a class="mdl-navigation__link" (click)="signOut()" *ngIf="(user)?.uid" href="#">Logout</a>
            </nav>

            <!-- start search form -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search-expandable" />
                    <label class="mdl-textfield__label" for="search-expandable">Search text</label>
                </div>
            </div>

        </div>
    </header>

	<div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><a class="mdl-navigation__link app-link" href="#">{{title}}</a></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" (click)="signInPopup()" *ngIf="!(user)?.uid" href="#">Login</a>
            <a class="mdl-navigation__link" (click)="signInAnonymously()" *ngIf="!(user)?.uid" href="#">Anonymous Login</a>
            <a class="mdl-navigation__link" (click)="signOut()" *ngIf="(user)?.uid" href="#">Logout</a>
        </nav>
    </div>

  </div>
