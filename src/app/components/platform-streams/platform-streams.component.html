<div class="grid-4_sm-2_xs-2">
    <div *ngFor="let channel of platformChannels | searchFilter: searchWord" class="col platform-stream mdl-card mdl-shadow--2dp">
        <!-- <div *ngFor="let channel of platformChannels" class="platform-stream mdl-card mdl-shadow--2dp grid-4"> -->
        <a href="https://www.youtube.com/channel/{{channel.id}}" target="_blank">
            <div class="mdl-card__title mdl-card--expand" [style.background-image]="'url(' + getBackgroundImage(channel)  + ')'">
            </div>
        </a>
        <h2 class="mdl-card__title-text">{{channel.snippet.title}}</h2>
        <div class="mdl-card__supporting-text">
            {{channel.snippet.description}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a *ngIf="channel.isLiveStreaming" href="https://www.youtube.com/watch?v={{channel.livestream.id.videoId}}" target="_blank"
                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Go Listen
                <span *ngIf="channel.isLiveStreaming" class="live-streaming">LIVE!</span>
            </a>
            <a *ngIf="!channel.isLiveStreaming" href="https://www.youtube.com/channel/{{channel.id}}/videos" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Backlog
            </a>

            <span *ngIf="channel.isLiveStreaming" class="live-stream-published-date">since {{channel.livestream.snippet.publishedAt | date}}</span>
        </div>
    </div>

</div>
